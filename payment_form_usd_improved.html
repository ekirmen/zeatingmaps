<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pago - Tasa USD BCV</title>
    <style>
        /* Estilos optimizados */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .bank-info {
            text-align: center;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #eee;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-col {
            flex: 1;
        }
        .rate-container {
            background: #e8f4fd;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #d1e3f6;
        }
        .rate-value {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        .rate-change {
            font-size: 14px;
            margin: 5px 0;
        }
        .rate-change.positive {
            color: #27ae60;
        }
        .rate-change.negative {
            color: #e74c3c;
        }
        .rate-info {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2ecc71;
        }
        .btn-reset {
            background: #95a5a6;
        }
        .btn-reset:hover {
            background: #bdc3c7;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .required {
            color: #e74c3c;
        }
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        .error {
            color: #e74c3c;
        }
        .refresh-btn {
            background: none;
            border: none;
            color: #3498db;
            cursor: pointer;
            font-size: 12px;
            text-decoration: underline;
            margin-top: 5px;
        }
        .refresh-btn:hover {
            color: #2980b9;
        }
        @media (max-width: 480px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Pago Móvil (USD)</h1>
        
        <div class="bank-info">
            <h3>BANESCO</h3>
            <p>RIF: J-50224897-8</p>
            <p>Teléfono: 0414-407-11-26</p>
        </div>
        
        <div class="rate-container">
            <div>Tasa de Cambio Oficial BCV (Dólar):</div>
            <div class="rate-value" id="tasa-usd">Cargando...</div>
            <button type="button" class="refresh-btn" onclick="cargarTasaUSD()">Actualizar tasa</button>
        </div>
        
        <form id="payment-form" action="guardar_pago.php" method="POST">
            <input type="hidden" id="tasa_cambio" name="tasa_cambio">
            
            <div class="form-group">
                <label for="referencia">Número de Referencia <span class="required">*</span></label>
                <input type="text" id="referencia" name="numero_referencia" required>
            </div>
            
            <div class="form-group">
                <label for="banco">Banco Receptor <span class="required">*</span></label>
                <select id="banco" name="banco_receptor" required>
                    <option value="">-- Seleccione --</option>
                    <option value="Banco de Venezuela">Banco de Venezuela</option>
                    <option value="Banesco">Banesco</option>
                    <option value="Mercantil Banco">Mercantil Banco</option>
                    <option value="BBVA Provincial">BBVA Provincial</option>
                    <option value="Banco Nacional de Credito">Banco Nacional de Credito</option>
                    <option value="Banco Exterior">Banco Exterior</option>
                    <option value="Banco Caroni">Banco Caroni</option>
                    <option value="Bancaribe">Bancaribe</option>
                    <option value="Banco Fondo Comun">Banco Fondo Comun</option>
                    <option value="Banco del Tesoro">Banco del Tesoro</option>
                    <option value="Banco Agricola de Venezuela">Banco Agricola de Venezuela</option>
                    <option value="Banplus">Banplus</option>
                    <option value="Banco Activo">Banco Activo</option>
                    <option value="Bancamiga">Bancamiga</option>
                    <option value="Mi Banco">Mi Banco</option>
                    <option value="Banco Occidental de Descuento">Banco Occidental de Descuento</option>
                    <option value="Banco Plaza">Banco Plaza</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="monto">Monto Pagado (Bs.) <span class="required">*</span></label>
                <input type="number" id="monto" name="monto_pagado" step="0.01" min="0.01" required>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="fecha">Fecha de Pago <span class="required">*</span></label>
                        <input type="date" id="fecha" name="fecha_pago" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="localizador">Localizador <span class="required">*</span></label>
                        <input type="text" id="localizador" name="localizador_reserva" required>
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="correo">Correo Electrónico <span class="required">*</span></label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="telefono">Teléfono <span class="required">*</span></label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>
            </div>
            
            <div class="btn-group">
                <button type="reset" class="btn btn-reset">Limpiar</button>
                <button type="submit" class="btn">Enviar Pago</button>
            </div>
        </form>
    </div>

    <script>
        let tasaBCVUSD = 0;

        // Función para obtener datos del cache
        const getCache = (key) => {
            const cached = localStorage.getItem(key);
            if (!cached) return null;
            try {
                const data = JSON.parse(cached);
                // Cache válido por 1 hora
                if (Date.now() - data.timestamp < 3600000) {
                    return data.value;
                }
                localStorage.removeItem(key);
            } catch {
                localStorage.removeItem(key);
            }
            return null;
        };

        // Función para guardar datos en cache
        const setCache = (key, value) => {
            localStorage.setItem(key, JSON.stringify({ 
                value, 
                timestamp: Date.now() 
            }));
        };

        // Función para obtener las tasas BCV
        const obtenerTasasBCV = async () => {
            // Intentar obtener del cache primero
            const cache = getCache('tasasBCVUSD');
            if (cache) {
                return cache;
            }

            try {
                const response = await fetch('https://pydolarve.org/api/v1/dollar?page=bcv');
                const data = await response.json();
                
                const usdData = data.monitors?.usd;
                if (!usdData) {
                    throw new Error('No se encontró información del Dólar');
                }
                
                const usdInfo = {
                    price: usdData.price || 0,
                    change: usdData.change || 0,
                    percent: usdData.percent || 0,
                    color: usdData.color || 'neutral',
                    last_update: usdData.last_update || '',
                    title: usdData.title || 'Dólar'
                };
                
                // Guardar en cache solo si la tasa es válida
                if (usdInfo.price > 0) {
                    setCache('tasasBCVUSD', usdInfo);
                }
                
                return usdInfo;
            } catch (error) {
                console.error('Error obteniendo tasas BCV USD:', error);
                return { price: 0, change: 0, percent: 0, color: 'neutral', last_update: '', title: 'Dólar' };
            }
        };

        // Función para actualizar la visualización de la tasa
        const actualizarTasaDisplay = async () => {
            const tasaElement = document.getElementById('tasa-usd');
            
            if (!tasaElement) return;
            
            try {
                tasaElement.innerHTML = 'Cargando tasa BCV...';
                tasaElement.className = 'loading';
                
                const usdInfo = await obtenerTasasBCV();
                tasaBCVUSD = usdInfo.price;
                
                if (tasaBCVUSD > 0) {
                    // Formatear número según estándar venezolano
                    const formattedRate = new Intl.NumberFormat('es-VE', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    }).format(tasaBCVUSD);
                    
                    tasaElement.innerHTML = formattedRate;
                    tasaElement.className = '';
                    
                    // Actualizar el campo oculto
                    document.getElementById('tasa_cambio').value = tasaBCVUSD;
                } else {
                    tasaElement.innerHTML = 'Error al cargar tasa BCV';
                    tasaElement.className = 'error';
                }
            } catch (error) {
                tasaElement.innerHTML = 'Error al cargar tasa BCV';
                tasaElement.className = 'error';
            }
        };

        // Función para recargar la tasa (botón de actualizar)
        const cargarTasaUSD = async () => {
            // Limpiar cache para forzar nueva consulta
            localStorage.removeItem('tasasBCVUSD');
            await actualizarTasaDisplay();
        };

        // Validar formulario antes de enviar
        const form = document.getElementById('payment-form');
        form.addEventListener('submit', function(e) {
            if (!document.getElementById('tasa_cambio').value || parseFloat(document.getElementById('tasa_cambio').value) <= 0) {
                e.preventDefault();
                alert('Error: No se ha podido obtener la tasa de cambio válida. Por favor recargue la página.');
                return false;
            }
            return true;
        });

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Establecer fecha máxima (hoy)
            const fechaInput = document.getElementById('fecha');
            fechaInput.max = new Date().toISOString().split('T')[0];
            
            // Cargar tasa BCV al inicio
            actualizarTasaDisplay();
            
            // Actualizar cada hora
            setInterval(actualizarTasaDisplay, 3600000);
        });
    </script>
</body>
</html>
