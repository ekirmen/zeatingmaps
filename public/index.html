<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Resource Hints para mejor performance -->
    <!-- Preconnect a dominios externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    
    <!-- Preconnect a Supabase (ajustar según tu proyecto) -->
    <link rel="preconnect" href="https://szmyqodwwdwjdodzebcp.supabase.co" crossorigin />
    <link rel="dns-prefetch" href="https://szmyqodwwdwjdodzebcp.supabase.co" />
    
    <!-- Enhanced viewport for all browsers including iOS Safari -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover" />
    <meta name="theme-color" content="#1890ff" />
    
    <!-- iOS Safari specific -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- IE compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Meta tags mejorados para SEO y performance -->
    <meta
      name="description"
      content="Sistema profesional de boletería y venta de entradas para eventos - VEN Eventos"
    />
    <meta name="keywords" content="eventos, boletería, entradas, tickets, venta online" />
    <meta name="author" content="VEN Eventos" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="VEN Eventos - Sistema de Boletería" />
    <meta property="og:description" content="Sistema profesional de boletería y venta de entradas para eventos" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="VEN Eventos - Sistema de Boletería" />
    <meta name="twitter:description" content="Sistema profesional de boletería y venta de entradas para eventos" />
    
    <!-- Favicons y Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="%PUBLIC_URL%/logo512.png" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload de recursos críticos para mejor FCP -->
    <!-- Preload de CSS crítico -->
    <link rel="preload" href="%PUBLIC_URL%/static/css/main.css" as="style" />
    
    <!-- Preload de fuentes críticas -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style" />
    
    <!-- Font Awesome con preload -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" /></noscript>
    
    <!-- Prefetch de recursos no críticos -->
    <link rel="prefetch" href="%PUBLIC_URL%/seatCalculations.worker.js" as="script" />
    
    <!-- Critical CSS inline para FCP rápido -->
    <style>
      /* Critical CSS: estilos mínimos para evitar FOUC */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner básico */
      .initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        z-index: 9999;
      }
    </style>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
