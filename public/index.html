<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

  <!-- Meta básicos -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#1890ff" />

  <!-- Título correcto y Descripción -->
  <title>VEN Eventos - Sistema de Boletería</title>
  <meta name="description"
    content="Sistema de gestión de eventos y venta de entradas. Compra tus boletos de forma segura y fácil." />

  <!-- Manifest -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Critical CSS simplificado -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading state - SERÁ REMOVIDO POR REACT */
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 9999;
      font-size: 18px;
      color: #333;
      font-family: sans-serif;
    }
  </style>

  <!-- Debug script -->
  <script>
    // Debug logging
    console.log('Index.html cargado');
    console.log('NODE_ENV:', (typeof process !== 'undefined' && process.env) ? process.env.NODE_ENV : 'no disponible en cliente');

    // Exponer función para que React remueva el loader
    window.__removeLoading = function () {
      const loader = document.getElementById('initial-loading');
      if (loader) {
        console.log('Removiendo loader...');
        loader.style.display = 'none';
        loader.parentNode.removeChild(loader);
      }
    };

    // Si React no se monta en 10 segundos, mostrar error
    setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.children.length === 0) {
        console.error('React no se montó después de 10 segundos');
        const loader = document.getElementById('initial-loading');
        if (loader) {
          loader.innerHTML = '<div style="text-align: center;"><h2>Error al cargar la aplicación</h2><p>Por favor, recarga la página.</p><button onclick="window.location.reload()">Recargar</button></div>';
        }
      }
    }, 10000);
  </script>
</head>

<body>
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h1>JavaScript requerido</h1>
      <p>Esta aplicación requiere JavaScript. Por favor, habilítalo en tu navegador.</p>
    </div>
  </noscript>

  <!-- Este div será reemplazado por React -->
  <div id="root"></div>

  <!-- Loading inicial - React lo removerá -->
  <div id="initial-loading">
    <div style="text-align: center;">
      <div style="margin-bottom: 20px;">Cargando aplicación...</div>
      <div style="font-size: 14px; color: #666;">Si esto tarda mucho, verifica tu conexión</div>
    </div>
  </div>
</body>

</html>
