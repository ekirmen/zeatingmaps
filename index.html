<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Meta básicos -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <meta name="theme-color" content="#1890ff" />

  <!-- Título correcto y Descripción -->
  <title>VEN Eventos - Sistema de Boletería</title>
  <meta name="description"
    content="Sistema de gestión de eventos y venta de entradas. Compra tus boletos de forma segura y fácil." />

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Fonts & Connections -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://szmyqodwwdwjdodzebcp.supabase.co" crossorigin />

  <!-- Non-blocking font loading -->
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'" />
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
  </noscript>

  <!-- Critical CSS simplificado -->
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading state - SERÁ REMOVIDO POR REACT */
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      z-index: 9999;
      font-size: 18px;
      color: #333;
      font-family: sans-serif;
    }
  </style>

  <!-- Debug script -->
  <script type="module">
    console.log('Index.html cargado');
    try {
      console.log('MODE:', import.meta.env.MODE);
    } catch (e) { }
  </script>
  <script>
    // Variable para el timeout
    var mountTimeout;

    // Exponer función para que React remueva el loader
    window.__removeLoading = function () {
      if (mountTimeout) clearTimeout(mountTimeout);
      const loader = document.getElementById('initial-loading');
      if (loader) {
        console.log('Removiendo loader...');
        loader.style.opacity = '0';
        setTimeout(() => {
          if (loader.parentNode) loader.parentNode.removeChild(loader);
        }, 500);
      }
    };

    // Si React no se monta en 10 segundos, mostrar error
    mountTimeout = setTimeout(() => {
      const root = document.getElementById('root');
      if (root && root.children.length === 0) {
        console.error('React no se montó después de 10 segundos');
        const loader = document.getElementById('initial-loading');
        if (loader) {
          loader.innerHTML = '<div style="text-align: center; font-family: sans-serif; padding: 20px;"><h2>Error al cargar la aplicación</h2><p>Por favor, recarga la página.</p><button onclick="window.location.reload()" style="padding: 10px 20px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">Recargar</button></div>';
        }
      }
    }, 10000);
  </script>
</head>

<body>
  <noscript>
    <div style="padding: 20px; text-align: center;">
      <h1>JavaScript requerido</h1>
      <p>Esta aplicación requiere JavaScript. Por favor, habilítalo en tu navegador.</p>
    </div>
  </noscript>

  <!-- Este div será reemplazado por React -->
  <div id="root"></div>

  <!-- Loading inicial - React lo removerá -->
  <div id="initial-loading">
    <div style="text-align: center;">
      <div style="margin-bottom: 20px;">Cargando aplicación...</div>
      <div style="font-size: 14px; color: #666;">Si esto tarda mucho, verifica tu conexión</div>
    </div>
  </div>

  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
